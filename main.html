<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviewer</title>
</head>
<body>

<h1 class="header">Reviews</h1>

<div class="container"> 
   
    <div class="usericon">

    </div>
    <br>
   

    <div class="username">

    </div>
<br>
    <div class="usertitle">

    </div>
    <br>
    <div class="userreview">

    </div>
<br>
<div class="buttons">
    <button class="buttonleft">
        Previous
    </button>
        
    <button class="buttonright">
        Next
    </button>
</div>

</div>
<br>
<div class="form">
<form action="" id="userinput">
    <label for="usericon">UserIcon: </label>
    <input type="text" for="usericon" id="usericoninput"><br>
    <label for="username">Username: </label>
    <input type="text" for="username" id="usernameinput"><br>
    <label for="usertitle">UserTitle: </label>
    <input type="text" for="usertitle" id="usertitleinput"><br>
    <label for="userreview">UserReview: </label>
    <input type="text" for="userreview" id="userreviewinput">
    <br>
    <br>
    <input type="submit" value="submit" id="submit">
    <input type="submit" value="delete" id="delete">
</form>
</div>


</body>
<script src="main.js"></script>
</html>
